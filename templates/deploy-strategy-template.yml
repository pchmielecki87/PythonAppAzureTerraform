parameters:
- name: deploy
  type: string
  default: 'green' # default value
  - green
  - blue

  # Wartość domyślna dla targetEnvironment (jeśli nie pasuje 'green' ani 'blue')
  targetEnvironment: 'production-default'

  # Mapowanie wartości dla deploy: green
- ${{ if eq(parameters.deploy, 'green') }}:
    targetEnvironment: 'production-green'
    serviceName: 'app-green-service'
    dbConnectionString: 'Server=green-db.local;...'
    
  # Mapowanie wartości dla deploy: blue
- ${{ if eq(parameters.deploy, 'blue') }}:
    targetEnvironment: 'production-blue'
    serviceName: 'app-blue-service'
    dbConnectionString: 'Server=blue-db.local;...'